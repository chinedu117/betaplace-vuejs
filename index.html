<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#3f51b5">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="/static/favicon.ico"/>
    <!-- <link rel="manifest" href="/static/manifest.json"/> -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
     <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/images/icons/icon-152x152.png">
    <meta name="apple-mobile-web-app-title" content="BetaPlace">
   <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000">
    <title>BetaPlace</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %> -->
  </head>
  <body>
    <noscript>
      Pleae use a javascript enabled browser
    </noscript>
    <div id="app"></div>
    <script type="text/javascript">
      

      const prod = process.env.NODE_ENV === 'production'
      const shouldSW = 'serviceWorker' in navigator && prod
      if (shouldSW) {
        navigator.serviceWorker.register('service-worker.js').then(() => {
          console.log("Service Worker Registered!")
        })
      }
    </script>
  </body>
</html>
